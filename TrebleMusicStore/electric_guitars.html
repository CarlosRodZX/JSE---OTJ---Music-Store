<!DOCTYPE html>

<html lang="en">


<head>

  
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Electric Guitars Page</title>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="electric_guitars.css">


    <!-- Bootstrap JS and dependencies -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="index.js"></script>



</head>


<body>



    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href=index.html>Treble Music Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="#hours">Store Hours</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
            </ul>
        </div>
    </nav>



    <!-- Page Content -->

    <header class="text-center py-4">

        <h1 id="storeName">Electric Guitars</h1>
        <p id="storeType">Here is our selection of electric guitars!</p>

    </header>



    <main class="container">

        <section id="products" class="mt-4">


            <h2>Our Guitars</h2>


            
            <!-- Product Grid -->



            <div class="row text-center">

                <div class="col-md-4 col-sm-6 mb-4">

                     <img src="./assets/images/Fender Strat.png" alt="Fender Strat" class="img-fluid rounded">
            
                    <p>Fender Stratocaster</p>
                </div>


                <div class="col-md-4 col-sm-6 mb-4">
                    <img src="./assets/images/Electric Guitar.jpg" alt="Fender Tele" class="img-fluid rounded">
                    <p>Fender Telecaster</p>
                </div>


                <div class="col-md-4 col-sm-6 mb-4">
                    <img src="./assets/images/Fender Jazzmaster.png" alt="Fender Jazzmaster" class="img-fluid rounded">
                    <p>Fender Jazzmaster</p>
                </div>


                <div class="col-md-4 col-sm-6 mb-4">
                    <img src="./assets/images/Gibson Les Paul.png" alt="Gibson Les Paul" class="img-fluid rounded">
                    <p>Gibson Les Paul</p>
                </div>


                <div class="col-md-4 col-sm-6 mb-4">
                    <img src="./assets/images/Gibson SG.png" alt="Gibson SG" class="img-fluid rounded">
                    <p>Gibson SG</p>
                </div>


                <div class="col-md-4 col-sm-6 mb-4">
                    <img src="./assets/images/Ibanez RG.png" alt="Ibanez RG" class="img-fluid rounded">
                    <p>Ibanez RG</p>
                </div>


            </div>


        </section>

    </main>
</body>
</html>
